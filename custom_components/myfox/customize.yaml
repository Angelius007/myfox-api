
  # Customize entities matching a pattern
  customize_glob:
    "sensor.etat_incendie_*":
      templates: 
        icon: >
          if (state == 'ALERTE') return 'mdi:alert';
          if (state == 'OK')     return 'mdi:check-circle';
          return 'mdi:bell-outline';
        icon_color: >
          if (state == 'ALERTE') return 'red';
          if (state == 'OK')     return 'green';
          return '';
    "sensor.etat_congelateur*":
      templates: 
        icon: >
          if (state == 'ALERTE') return 'mdi:alert';
          if (state == 'OK')     return 'mdi:check-circle';
          return 'mdi:bell-outline';
        icon_color: >
          if (state === 'ALERTE') return 'red';
          if (state === 'OK')     return 'green';
          return '';
    "select.consigne_radiateur*":
      templates: 
        icon: >
          if (state === 'ON')       return 'mdi:radiator';
          if (state === 'Mode ECO') return 'mdi:radiator';
          if (state === 'Hors GEL') return 'mdi:radiator-disabled';
          if (state === 'OFF')      return 'mdi:radiator-off';
          return 'mdi:radiator-disabled';
        icon_color: >
          if (state === 'ON')       return 'red';
          if (state === 'Mode ECO') return 'orange';
          if (state === 'Hors GEL') return 'yellow';
          if (state === 'OFF')      return 'green';
          return '';
    "scene.scenario_radiateur_off":
      templates: 
        icon: >
          return 'mdi:gesture-tap-button';
        icon_color: >
          return 'green';
    "scene.scenario_radiateur_confort":
      templates: 
        icon: >
          return 'mdi:gesture-tap-button';
        icon_color: >
          return 'red';
    "scene.scenario_radiateur_eco":
      templates: 
        icon: >
          return 'mdi:gesture-tap-button';
        icon_color: >
          return 'orange';
    "scene.scenario_radiateur_hg":
      templates: 
        icon: >
          return 'mdi:gesture-tap-button';
        icon_color: >
          return 'yellow';
    "select.alarme*":
      templates: 
        icon: >
          if (state === 'Disarmed')    return 'mdi:shield-outline';
          if (state === 'Partial')     return 'mdi:shield-half-full';
          if (state === 'Armed')       return 'mdi:shield-check';
          return 'mdi:security';
        icon_color: >
          if (state === 'Disarmed')    return 'greed';
          if (state === 'Partial')     return 'orange';
          if (state === 'Armed')       return 'red';
          return '';
    "button.ouverture_volet*":
      templates: 
        icon: >
          return 'mdi:window-shutter-open';
        icon_color: >
          return 'green';
    "button.fermeture_volet*":
      templates: 
        icon: >
          return 'mdi:window-shutter';
        icon_color: >
          return 'red';
    "button.favorite_volet*":
      templates: 
        icon: >
          return 'mdi:window-shutter-auto';
        icon_color: >
          return 'red';
    "button.on_*":
      templates: 
        icon: >
          return 'mdi:toggle-switch-variant';
        icon_color: >
          return 'green';
    "button.off_*":
      templates: 
        icon: >
          return 'mdi:toggle-switch-variant-off';
        icon_color: >
          return 'red';
    "button.*_open":
      templates: 
        icon_color: >
          return 'green';
    "button.*_close":
      templates: 
        icon_color: >
          return 'red';
    "switch.scenario_*":
      templates: 
        icon: >
          if (state === 'True' or state === 'on')      return 'mdi:toggle-switch-variant';
          if (state === 'False' or state === 'off')    return 'mdi:toggle-switch-variant-off';
          return 'mdi:gesture-tap';
        icon_color: >
          if (state === 'True' or state === 'on')      return 'green';
          if (state === 'False' or state === 'off')    return 'red';
          return '';
    "scene.*on":
      templates: 
        icon: >
          return 'mdi:toggle-switch-variant';
        icon_color: >
          return 'green';
    "scene.*off":
      templates: 
        icon: >
          return 'mdi:toggle-switch-variant-off';
        icon_color: >
          return 'red';
