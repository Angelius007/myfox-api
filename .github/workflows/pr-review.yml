name: PR Review - Python (flake8 + reviewdog + pytest)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_tests.txt ]; then pip install -r requirements_tests.txt; fi
          pip install flake8 pytest

      - name: Lint â€” fail on syntax/critical errors
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Annotate flake8 via reviewdog (inline comments on PR)
        uses: reviewdog/action-flake8@v3.15.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          flake8_args: --max-line-length=127 --exit-zero

      - name: Test with pytest
        run: |
          pytest -vv --log-cli-level=DEBUG
