name: 'PR Review - Python'

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_tests.txt ]; then pip install -r requirements_tests.txt; fi
          pip install flake8 pytest

      - name: Lint â€” fail on syntax/critical errors
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Annotate flake8 via reviewdog (inline comments on PR)
        uses: reviewdog/action-flake8@v3.15.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          flake8_args: --max-line-length=127 --exit-zero

      - name: Python version
        run: python --version

      - name: pip version
        run: pip freeze

      - name: Test with pytest
        id: tests
        run: |
          pytest -vv --log-cli-level=DEBUG

      - name: Run Copilot CLI
        if: ${{ always() && steps.tests.conclusion == 'failure' }}
        uses: austenstone/copilot-cli@0654510575df6eb7a593dd5cb0f3d9ee494efe52
        with:
          github-token: ${{ secrets.COPILOT_TOKEN }}
          prompt: |
            The GitHub Actions step **tests** failed.
            Please analyze the failure and suggest a fix.
            For each identified failure, formulate a review comment with the necessary changes.
            Include the error logs and any relevant information.
            Submit the Review on GitHub by posting a comment in the current pull_request.

